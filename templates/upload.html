<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/branding.css') }}">
</head>
<body>
    <h1>Upload Your Clothing Item</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name() }}</p>
        <p>{{ form.category.label }} {{ form.category() }}</p>
        <p>{{ form.tags.label }} {{ form.tags() }}</p>
        <p>{{ form.photo.label }} {{ form.photo() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('browse') }}">Back to Browse</a>
</body>
</html>
